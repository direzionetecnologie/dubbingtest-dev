<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link del questionario</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Geologica', 'Inter', 'Segoe UI', system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #131b25 0%, #06090d 70%, #05070a 100%);
      color: #eef3ff;
      padding: 2rem 1rem;
    }

    main {
      width: 100%;
      max-width: 640px;
      background: rgba(16, 21, 30, 0.92);
      border-radius: 18px;
      padding: 2rem 2.5rem;
      border: 1px solid rgba(108, 140, 200, 0.3);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(1.8rem, 2.5vw + 1rem, 2.4rem);
    }

    p {
      margin: 0 0 1.5rem;
      color: #c5d5f3;
      line-height: 1.6;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 0.75rem;
    }

    li {
      background: rgba(9, 13, 19, 0.85);
      border: 1px solid rgba(108, 140, 200, 0.25);
      border-radius: 12px;
      padding: 0.85rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    strong {
      letter-spacing: 0.04em;
      color: #9fc0ff;
      font-weight: 600;
    }

    a {
      word-break: break-all;
      color: #6cb5ff;
      text-decoration: none;
    }

    a:hover,
    a:focus-visible {
      text-decoration: underline;
      outline: none;
    }

  </style>
</head>
<body>
  <main>
    <h1>Link del questionario</h1>
    <p>Questo questionario &egrave; ora ad accesso aperto. Condividi il link qui sotto con i partecipanti.</p>
    <ul>
      <li>
        <strong>URL del questionario</strong>
        <a id="survey-link" href="index.html">index.html</a>
      </li>
    </ul>
  </main>
  <script>
    (function () {
      'use strict';
      const link = document.getElementById('survey-link');
      if (!link) {
        return;
      }
      const absolute = new URL('index.html', window.location.href);
      link.href = absolute.toString();
      link.textContent = absolute.toString();
    })();
  </script>
</body>
</html>
